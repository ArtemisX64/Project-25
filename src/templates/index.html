<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLEGS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #222;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            display: block;
            margin: 10px auto;
            background: white;
            color: #333;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #output-container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .highlight {
            padding: 2px 5px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .highlight:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        iframe {
            width: 80%;
            height: 300px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease-in-out;
            background: white;
        }

        iframe.show {
            opacity: 1;
            transform: translateY(0);
        }

        .pie-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-in-out;
        }

        .pie-container.show {
            opacity: 1;
            transform: scale(1);
        }

        img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .legend {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }

        .legend span {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

    <h1>WLEGS (Wikipedia Linked Entity Generation System)</h1>

    <textarea id="news_article" placeholder="Type or paste a news article..."></textarea>
    <button onclick="analyzeText()">üîç Analyze</button>

    <h2>Highlighted Article</h2>
    <h4>(Highlighted files are entities)</h4>
    <div id="output-container"></div>

    <h2>Entites Legend</h2>
    <div class="legend" id="legend-container"></div>

    <h2>Wikipedia Article</h2>
    <iframe id="wiki_frame"></iframe>

    <h2>Entity Distribution Pie-Chart</h2>
    <div class="pie-container">
        <img id="pieChart" src="" alt="Pie Chart">
    </div>

    <script>
        function analyzeText() {
            let text = document.getElementById("news_article").value;

            fetch("/process", {
                method: "POST",
                body: JSON.stringify({ text: text }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                highlightText(data.text, data.entities, data.entity_colors);
                document.getElementById("pieChart").src = data.pie_chart;
                document.querySelector(".pie-container").classList.add("show");
                updateLegend(data.entity_colors);
            });
        }

        function highlightText(fullText, entities, colors) {
            let highlightedText = "";
            let lastIndex = 0;

            entities.forEach(ent => {
                let start = ent.start;
                let before = fullText.substring(lastIndex, start);
                let highlight = `<span class="highlight" style="background-color:${colors[ent.label] || "#ccc"};" ${ent.wiki_link ? `onclick="showWiki('${ent.wiki_link}')"` : ""}>${ent.text}</span>`;
                
                highlightedText += before + highlight;
                lastIndex = start + ent.text.length;
            });

            highlightedText += fullText.substring(lastIndex);
            document.getElementById("output-container").innerHTML = highlightedText;
        }

        function updateLegend(colors) {
            let legendHTML = "";
            for (const [label, color] of Object.entries(colors)) {
                legendHTML += `<span style="background:${color};">${label}</span>`;
            }
            document.getElementById("legend-container").innerHTML = legendHTML;
        }

        function showWiki(link) {
            document.getElementById("wiki_frame").classList.add("show");
            document.getElementById("wiki_frame").src = link;
        }
    </script>

</body>
</html>
